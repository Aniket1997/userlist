<!DOCTYPE html>
<html>
<head>
    <title>Signup Form</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <form action="submit_form.php" method="post">
            <input type="text" id="username" name="username" placeholder="Username" required autocomplete="off">
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" required>
            <select id="designation" name="designation" style="width: 315px">
                <option value="Designation">Designation</option>
                <option value="Employee">Employee</option>
                <option value="Manager L1">Manager L1</option>
                <option value="Manager L2">Manager L2</option>
            </select>
            
            <div class="button-group">
                <button type="submit" class="signup-button" style="width: 70px;height: 36px;border-radius: 5px;background: #2F2763;color: white;cursor: pointer;">Signup</button>
                <button type="button" class="cancel-button" style="width: 70px;height: 36px;border-radius: 5px;border: 1px solid #2F2763;background: #FFF; color: #2F2763;cursor: pointer;">Cancel</button>
            </div>
            
            <p class="already-have-account">Already have an account? <a href="/login.html">Login</a></p>
        </form>
    </div>
</body>
</html>
